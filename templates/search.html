<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/search.css') }}">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div class="container">
    <div class="header">
  	<center>
        <p class="name">PictureNet</p>
        <a class="icon" href="https://google.de"><i class="ph-bold ph-user-circle user-icon"></i></a>
      </center>
    </div>
    
    <div class="content" id="content">
    	
        <div class="search-container">
            <form class="search-bar">
                <input id="query" name="q" placeholder="Search...">
                <button><i class="ph-bold ph-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="search-result">
        	
        </div>
        
    </div>
    
    <div class="footer">
        <a class="icon" href="https://google.de"><i class="ph-bold ph-house"></i></a>
        <a class="icon" href="https://google.de"><i class="ph-bold ph-users"></i></a>
        <a class="icon icon-active" href="https://google.de"><i class="ph-bold ph-magnifying-glass"></i></a>
        <a class="icon" href="https://google.de"><i class="ph-bold ph-plus"></i></a>
    </div>
  </div>
</body>
</html>
